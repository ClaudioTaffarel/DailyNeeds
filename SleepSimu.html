<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styling/SleepSimu.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <title>Sleep Simulator</title>
</head>
<body>
  <a href="lounge.html" class="backButtonz">
    <img src="assets/back.PNG" alt="Back">
  </a>

  <h1>Sleep Time Checker</h1>

  <div class="sleep-container">
    <img src="assets/SquareBox.png" alt="Kotak pixel" class="pixel-box">

    <form id="sleepForm">
      <label for="age">Usia (tahun):</label>
      <input type="number" id="age" min="0" required>

      <label for="bedTime">Jam Tidur:</label>
      <input type="time" id="bedTime" required>

      <label for="wakeTime">Jam Bangun:</label>
      <input type="time" id="wakeTime" required>

      <button type="submit">Cek Ideal</button>
    </form>
  </div>

  <p id="result"></p>

  <script src="scripts/SleepSimu.js"></script>
</body>
</html>
