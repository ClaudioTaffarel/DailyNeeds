<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styling/WaterSimu.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <title>Drinking Simulator</title>

    <body>
        <a href="lounge.html" class="backButtonz">
            <img src="assets/back.PNG" alt="Back" />
        </a>

        <h1>Drink Water</h1>
        <h3>Goal: 2 Liters per Day</h3>

        <div class="cup">
            <div class="remained" id="remained">
                <span id="liters"></span>
                <small>remained</small>
            </div>
            <div class="percentage" id="percentage"></div>
        </div>

        <img src="assets/BigCup.png" alt="Glass Frame" class="glass-frame" />

        <p class="text">How many glasses of water that you have drank?</p>

        <div class="cups">
            <div class="cup cup-small">
                <img src="assets/SmallCup-Empty.png" class="small-cup-frame" />250ml
            </div>

            <div class="cup cup-small">
                <img src="assets/SmallCup-Empty.png" class="small-cup-frame" />250ml
            </div>

            <div class="cup cup-small">
                <img src="assets/SmallCup-Empty.png" class="small-cup-frame" />250ml
            </div>

            <div class="cup cup-small">
                <img src="assets/SmallCup-Empty.png" class="small-cup-frame" />250ml
            </div>

            <div class="cup cup-small">
                <img src="assets/SmallCup-Empty.png" class="small-cup-frame" />250ml
            </div>

            <div class="cup cup-small">
                <img src="assets/SmallCup-Empty.png" class="small-cup-frame" />250ml
            </div>

            <div class="cup cup-small">
                <img src="assets/SmallCup-Empty.png" class="small-cup-frame" />250ml
            </div>

            <div class="cup cup-small">
                <img src="assets/SmallCup-Empty.png" class="small-cup-frame" />250ml
            </div>
        </div>

        <div class="resetButton">
            <img src="assets/OrangeButton.PNG" alt="Reset" id="resetBtn" />
            <p>RESET</p>
        </div>

        <script src="scripts/WaterSimu.js"></script>
    </body>
</html>
